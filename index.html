<!doctype html>
<html lang="ja" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VOCALOG</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="header"></div>

  <main class="wrap">
    <div class="card">
      <input id="q" class="input" placeholder="曲名 / ボカロP / ボカロ / タグで検索" />
      <div class="row" style="margin-top:10px;">
        <select id="sort">
          <option value="new">新しい順</option>
          <option value="old">古い順</option>
          <option value="az">タイトル順</option>
        </select>
        <select id="tag">
          <option value="">タグで絞り込み</option>
        </select>
      </div>
      <p class="muted" id="count"></p>
      <div class="notice">歌詞全文は載せない（著作権のため）代わりに歌詞ページへのリンクを載せる</div>
    </div>

    <div id="list" class="grid"></div>
    <div class="footer">© VOCALOG</div>
  </main>

  <script src="./theme.js"></script>
  <script type="module" src="./songlist.js"></script>
</body>
</html>
