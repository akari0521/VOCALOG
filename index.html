<!doctype html>
<html lang="ja" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VOCALOG</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- 共通ヘッダー -->
  <header class="header">
    <div class="wrap">
      <div class="headerRow">
        <a class="brand" href="./index.html">
          <h1 class="logo">VOCALOG</h1>
          <span class="sub">ボカロを探す辞典</span>
        </a>
        <button id="themeToggle" class="btn">🌙/☀️</button>
      </div>

      <nav class="nav">
        <a href="./index.html">曲</a>

        <a href="./request.html">リクエスト</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="card">
      <input id="q" class="input" placeholder="曲名 / ボカロP / ボカロ / タグで検索" />
      <div class="row" style="margin-top:10px;">
        <select id="sort">
          <option value="new">新しい順</option>
          <option value="old">古い順</option>
          <option value="az">タイトル順</option>
        </select>

        <select id="tag">
          <option value="">タグで絞り込み</option>
        </select>
      </div>
      <p class="muted" id="count"></p>
    </div>

    <div id="list" class="grid"></div>
  </main>

  <script src="./theme.js"></script>
  <script src="./app.js"></script>
